		<div id="main-container" class="container">
			<section class="main-section">
				<h1>Contact</h1>	
				
				<form id ="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="Dale Earnhart Jr. Jr." required="required">
						</li>

						<li>
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message"></textarea>
						</li>
					</ul>
					<input type="submit" name="submit">
				</form>
					
			</section>

			<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				
					<img src="assets/images/github-square-black-social-octo.png" class="social" alt="github">
		            <img src="assets/images/linkedinblack-social.png" class= "social" alt="linkedin">
		            <img src="assets/images/stackoverflow-square-black-social.png" class="social" alt="stack overflow">
